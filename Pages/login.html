<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Iniciar sesión – ItCircle</title>
  <link rel="stylesheet" href="../css/inicio.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="../assets/images/logo1.png" alt="Logo círculo">
        <img src="../assets/images/logo2.png" alt="Logo texto">
      </div>

      <div class="nav-links">
        <a href="../index.html">Inicio</a>
        <a href="#">Características</a>
        <a href="#">Contáctanos</a>
      </div>

      <div class="nav-buttons">
        <a href="login.html" class="btn-outline">Ingresar</a>
        <a href="register.html" class="btn-filled">Crear Cuenta</a>
      </div>
    </nav>
  </header>

  <!-- FORMULARIO LOGIN -->
  <main class="main-form">
    <div class="login-wrapper">
      <div class="form-box">
        <h2>Iniciar Sesión</h2>

        <form action="#" method="post">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" required>

          <label for="pass">Contraseña</label>
          <input id="pass" type="password" required>

          <a href="cuenta.html" class="btn-submit">Ingresar</a>
        </form>

        <a href="#" class="helper-link">¿Olvidaste tu contraseña?</a>
        <p class="helper-link">¿No tienes cuenta?
          <a href="register.html">Regístrate</a></p>
      </div>

      <div class="image-box">
        <img src="../assets/images/personascorriendo.png" alt="Personas corriendo">
      </div>
    </div>
  </main>

</body>
</html>
