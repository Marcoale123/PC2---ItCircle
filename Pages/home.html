<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#1e7bbf">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItCircle - Inicio</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../assets/images/logo1.png" alt="Logo círculo" class="logo-circulo">
                <img src="../assets/images/logo2.png" alt="Logo texto" class="logo-letra">
            </div>
            <div class="nav-links">
                <a href="../pages/home.html" title="Home"><i class="fas fa-home"></i></a>
                <a href="../pages/comunidades.html" title="Comunidades"><i class="fas fa-users"></i></a>
                <a href="../pages/cuenta.html" title="Cuenta"><i class="fas fa-user-circle"></i></a>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <h1 class="main-title">Bienvenido a ItCircle</h1>
        
        <div class="grid-container">
            <div class="grid-item">
                <a href="../pages/retos.html" class="card-link">
                    <div class="card-image-container">
                        <img src="../assets/images/retos.jpg" alt="Retos semanales" class="card-image">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Retos Semanales</h3>
                        <p class="card-description">Supera desafíos semanales y mejora tus habilidades</p>
                    </div>
                </a>
            </div>
            
            <div class="grid-item">
                <a href="../pages/rutinas.html" class="card-link">
                    <div class="card-image-container">
                        <img src="../assets/images/rutinas.jpg" alt="Rutinas" class="card-image">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Rutinas</h3>
                        <p class="card-description">Encuentra rutinas personalizadas para tus objetivos</p>
                    </div>
                </a>
            </div>
            
            <div class="grid-item">
                <a href="../pages/progreso.html" class="card-link">
                    <div class="card-image-container">
                        <img src="../assets/images/progreso.jpg" alt="Mi progreso" class="card-image">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Mi Progreso</h3>
                        <p class="card-description">Visualiza y analiza tu evolución</p>
                    </div>
                </a>
            </div>
            
            <div class="grid-item">
                <a href="../pages/recomendacion.html" class="card-link">
                    <div class="card-image-container">
                        <img src="../assets/images/recomendacion.png" alt="Recomendación" class="card-image">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Recomendación</h3>
                        <p class="card-description">Sugerencias personalizadas para ti</p>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Volver
    </button>

    <footer>
        <p><a href="#">Términos y condiciones</a></p>
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
