<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="theme-color" content="#1e7bbf" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ItCircle</title>
        <link rel="stylesheet" href="../css/US05_RetosComunitarios.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <style>
            .nav-links a {
                display: inline-block;
                margin: 0 15px;
                text-decoration: none;
                color: inherit;
                font-size: 0;
            }
            
            .nav-links a i {
                font-size: 24px;
                color: #b4b4b4;
                transition: color 0.3s;
            }
            
            .nav-links a:hover i {
                color: #1e7bbf;
            }
        </style>
    </head>
    <body>
        <div class="background-overlay"></div>
        <header>
            <nav class="navbar">
                <div class="logo">
                    <img src="../assets/images/logo1.png" alt="Logo círculo" class="logo-circulo" />
                    <img src="../assets/images/logo2.png" alt="Logo texto" class="logo-letra" />
                </div>
                <div class="nav-links">
                    <a href="#" title="Home"><i class="fas fa-home"></i></a>
                    <a href="../pages/comunidades.html" title="Comunidades"><i class="fas fa-users"></i></a>
                    <a href="../pages/cuenta.html" title="Cuenta"><i class="fas fa-user-circle"></i></a>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <div class="title-container">
                <h2 class="subtitle">Retos Colaborativos</h2>
            </div>
            
            <div class="action-pair">
                <a href="CrearRetosColab.html" class="custom-button">Crear Sesión Colaborativa</a>
                <div class="action-image">
                    <img src="../assets/images/crearRetoColab.jpg" alt="Crear sesión">
                    <p>Crea nuevos retos para tu grupo</p>
                </div>
            </div>

            <div class="action-pair">
                <a href="UnirSesionColab.html" class="custom-button">Unirme a sesión colaborativa</a>
                <div class="action-image">
                    <img src="../assets/images/unirmeRetoColab.jpg" alt="Unirse a sesión">
                    <p>Únete a retos existentes con tu grupo</p>
                </div>
            </div>
        </main>
    </body>
