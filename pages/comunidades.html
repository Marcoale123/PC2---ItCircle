<style>
        /* Nuevos estilos para el botón en esquina inferior izquierda */
        .back-button {
            position: fixed;

            bottom: 20px;
            background-color: #1e7bbf;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;

            transition: all 0.3s;

        .back-button i {

        }

        }
